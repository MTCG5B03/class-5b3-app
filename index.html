<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>5B3 Members</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    header {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 1rem;
      text-align: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }

    .members {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.8);
      margin: 1rem;
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      width: 200px;
      text-align: center;
    }

    .card:hover {
      transform: scale(1.05);
    }

    h2 {
      margin-top: 0;
    }

    /* Add form style */
    section {
      text-align: center;
      margin-bottom: 2rem;
    }

    input, button {
      margin: 10px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }

    input {
      width: 200px;
    }

    button {
      background-color: #fcb69f;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff7e5f;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    Welcome to Class 5B3!
  </header>

  <section>
    <h2>Add a Classmate</h2>
    <input type="text" id="name" placeholder="Name">
    <input type="text" id="desc" placeholder="Description">
    <button onclick="addCard()">Add</button>
  </section>

  <section class="members">
    <div class="card">
      <h2>Lucas Thompson</h2>
      <p>Friendly and smart, loves science and reading!</p>
    </div>
    <div class="card">
      <h2>Minh Thanh</h2>
      <p>Creative mind, Roblox pro, and volcano master ðŸŒ‹</p>
    </div>
  </section>

  <script>
    function addCard() {
      const name = document.getElementById('name').value.trim();
      const desc = document.getElementById('desc').value.trim();

      if (!name || !desc) {
        alert("Please fill in both fields!");
        return;
      }

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<h2>${name}</h2><p>${desc}</p>`;

      document.querySelector(".members").appendChild(card);

      // Clear inputs
      document.getElementById('name').value = '';
      document.getElementById('desc').value = '';
    }
  </script>
</body>
</html>
