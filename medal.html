<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Claim Your Medal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #fceabb, #f8b500);
      font-family: sans-serif;
      overflow: hidden;
    }

    #container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    #chest {
      width: 200px;
      transition: transform 1s ease-in-out;
      cursor: pointer;
      z-index: 2;
    }

    #medal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.1);
      opacity: 0;
      transition: transform 0.4s ease, opacity 0.4s ease;
      z-index: 1;
    }

    .dang {
      position: absolute;
      font-size: 80px;
      font-weight: bold;
      color: red;
      animation: pop 0.8s ease forwards;
      z-index: 10;
      text-shadow: 2px 2px #000;
    }

    @keyframes pop {
      0% {
        transform: scale(0.2);
        opacity: 1;
      }
      100% {
        transform: scale(1.2);
        opacity: 0;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="chest" src="https://i.imgur.com/kjU5vYg.png" alt="Chest" />
    <div id="medal">ðŸ¥‡</div>
    <audio id="sound" src="https://www.myinstants.com/media/sounds/vine-boom.mp3"></audio>
  </div>

  <script>
    const chest = document.getElementById("chest");
    const medal = document.getElementById("medal");
    const container = document.getElementById("container");
    const sound = document.getElementById("sound");
    let scale = 0.1;

    chest.addEventListener("click", () => {
      chest.style.transform = "translateX(200%)";
      setTimeout(() => {
        medal.style.opacity = 1;
      }, 600);
    });

    medal.addEventListener("click", () => {
      scale *= 7;
      medal.style.transform = `translate(-50%, -50%) scale(${scale})`;
      spawnDang();
      sound.currentTime = 0;
      sound.play();
    });

    function spawnDang() {
      const dang = document.createElement("div");
      dang.className = "dang";
      dang.innerText = "DANG";
      dang.style.left = `${Math.random() * 80 + 10}%`;
      dang.style.top = `${Math.random() * 80 + 10}%`;
      container.appendChild(dang);
      setTimeout(() => {
        container.removeChild(dang);
      }, 1000);
    }
  </script>
</body>
</html>
